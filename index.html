<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
	<title>Train Scheduler </title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-S7YMK1xjUjSpEnF4P8hPUcgjXYLZKK3fQW1j5ObLSl787II9p8RO9XUGehRmKsxd" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: transparent; color: black">
           <h1 class="text-center">Train Scheduler</h1>
           <h3 class="text-center">Any Time Is Train Time</h3>
        </div>
        <div class="row">
            <div class="col-lg-3">
         	    <!-- Add Train  -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title" style="font-size: 25px; "><strong>Add Train</strong></h3>
                    </div>
                    <div class="panel-body">
                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                               <label for="train-input">Train Name</label>
                               <input class="form-control" id="train-name-input" type="text">
                            </div>
                            <div class="form-group">
                               <label for="destination-input">Destination</label>
                               <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group">
                               <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                               <input class="form-control" id="first-train-input" type="text">
                            </div>
                            <div class="form-group">
                               <label for="frequency-input">Frequency (min)</label>
                               <input class="form-control" id="frequency-input" type="text">
                            </div>
                            <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                        </form>
                    </div>
                </div>    
            </div>      	        
            <div class="col-lg-9">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title" style="font-size: 25px; "><strong>Current Train Schedule</strong></h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>        	
        </div>
    </div>

    <!-- JavaScript -->
    <script src="assets/javascript/app.js"></script>
</body>
</html>
